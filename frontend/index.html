<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-height initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrapCSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="shortcut icon" href="img/Campus.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/bootstrapJS/bootstrap.bundle.min.js" defer></script>
    <title>Log In</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Iniciar sesión</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="username_login" type="text" placeholder="Username"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="password_login" type="password" placeholder="Password"/>
                    </div>
                    <a href="html/menu.html" class="sign-btn a solid">Iniciar</a>
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Inscríbete</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="username_register" type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input id="email_register" type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="password_register" type="password" placeholder="Password" />
                    </div>
                    <input id="submit_register" type="submit" class="btn" value="Iniciar" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Eres nuevo?</h3>
                    <p>
                        ¿Estás emocionado de comenzar? ¡Vamos a hacerlo! Resgistrate ya
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Inscríbete
                    </button>
                </div>
                <img src="img/log.svg" class="image" alt=""/>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Uno de nosotros?</h3>
                    <p>
                        Para continuar, ingrese su nombre de usuario y contraseña.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Iniciar sesión
                    </button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="js/app.js" defer></script>
    <script src="js/carro.js" defer></script>
</body>

</html>
