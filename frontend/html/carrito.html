<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-height initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="../img/Campus.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/bootstrapCSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="../js/bootstrapJS/bootstrap.bundle.min.js" defer></script>
    <script src="../js/carrito.js"></script>
    <title>Carrito</title>
</head>

<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">CampusShop</h1>
            <button class="open-menu" id="open-menu">
                <span class="material-symbols-outlined">
                    list
                </span>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>
            <header>
                <h1 class="logo">CampusShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a style="text-decoration: none;" class="boton-menu boton-volver" href="menu.html">
                            <span class="material-symbols-outlined">
                                keyboard_return
                            </span> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a style="text-decoration: none;" class="boton-menu boton-carrito active" href="carrito.html">
                            <span class="material-symbols-outlined">
                                shopping_cart_checkout
                            </span> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 CampusLands</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <span
                        class="material-symbols-outlined">
                        sentiment_dissatisfied
                    </span></p>
    
                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>
    
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total: </p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
    
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <span
                        class="material-symbols-outlined">
                    </span></p>
    
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
